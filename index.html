<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <body>
            <div class='container'>
            <div id='calculator'>
                <div id='answer'>
                    </div>
                </div>
            </div>
            <!-- The buttons --> 
                <div id="button7">
                    <button class='number' value='7'>7</button>
                </div>
                <div id="button4">
                    <button class='number' value='4'>4</button>
                </div>
                <div id="button1">
                    <button class='number' value='1'>1</button>
                </div>

                <div id="button8">
                    <button class='number' value='8'>8</button>
                </div>
                <div id="button5">
                    <button class='number' value='5'>5</button>
                </div>
                <div id="button2">
                    <button class='number' value='2'>2</button>
                 </div>
            
                <div id="button9">
                    <button class='number' value='9'>9</button>
                </div>
                <div id="button6">
                    <button class='number' value='6'>6</button>
                </div>
                <div id="button3">
                    <button class='number' value='3'>3</button>
                 </div>
            
                <div id="button0">
                    <button class='number' value='0'>0</button>
                 </div>
                <div id="decimal">
                    <button class='number' value='.'>.</button>
                </div>
                <div id="equals">
                    <button id='equalbutton' class='equals' value='='>=</button>
                </div>
                <div id="allclear">
                    <button class='allclear' value='AC'>AC</button>
                </div>
                <div id="cancelentry">
                    <button class='cancelentry' value='CE'>CE</button>
                </div>
                <div id="divide">
                    <button class='divide' value='divide'>รท</button>
                </div>
                <div id="multiply">
                    <button class='multiply' value='multiply'>X</button>
                </div>
                <div id="add">
                    <button class='add' value='add'>+</button>
                </div>
                <div id="subtract">
                    <button class='subtract' value='subtract'>-</button>
                </div>
                <div id="mystery1">
                    <button class='mystery1' value='mystery1'>?</button>
                </div>
                
        </body>
    </head>
</html>
